<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header>
    <h1>Select the volume</h1>
    <p id="score">Volume Level: 0</p>
    <div id="opponent">

      Play 'Rock Paper Scissors' in order to increase the volume!
    </div>
  </header>
  <main>
    <div id="game">

      <button class="option" onclick="clickRock()">
        R
      </button>
      <button class="option" onclick="clickPaper()">
        P
      </button>
      <button class="option" onclick="clickScissors()">
        S
      </button>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
